<html>
    
    <head>
        <title>Install jQuery</title>
        
        <link rel="stylesheet" href="css/normalize.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        
    </head>
    
    <body>
        
        <h1>jQuery Syntax</h1>
        <p>Hello there! This is some text.</p>
        
        <div id="box">a box</div>
        <div class="thing">a thing</div>
        
        <button>A button!</button>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-3.0.0.min.js"></script>
        
        
        <!-- if CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-3.0.0.min.js"><\/script>')</script>
        
        <script src="js/script.js"></script>
    </body>
    
</html>
